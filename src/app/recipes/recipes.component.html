<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
     *ngIf="recipeSelected; else textInfo"
     [recipe]="recipeSelected" >
    </app-recipe-detail>
    <ng-template #textInfo>
      <p>Please select a Recipe!</p>
    </ng-template>
  </div>
</div>
