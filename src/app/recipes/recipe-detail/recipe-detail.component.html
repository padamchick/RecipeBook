<div class="col-xs-12" fxFlexOrder.lt-sm="3">
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 400px;">
</div>
<div class="col-xs-12">
  <h1>{{ recipe.name }}</h1>
</div>
<div style="margin-bottom: 20px;">
  <div class="col-xs-12">

    <div class="dropdown" *ngIf="isAdminMode">
      <button mat-raised-button  class="dropdown-toggle theme-accent-dark" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">Manage Recipe <span class="caret"></span></button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-12">
  <mat-card>
    <mat-card-header>

      <mat-card-title class="d-flex align-items-center justify-content-between">
        <mat-icon>description</mat-icon>
        Description</mat-card-title>

    </mat-card-header>
    <mat-card-content><p style="padding: 10px; white-space: pre-wrap;">{{ recipe.description }}</p></mat-card-content>
  </mat-card>
</div>
<br>

<div class="col-xs-12" >
  <mat-card>
    <mat-card-header>
      <mat-card-title class="d-flex align-items-center">
        <mat-icon>shopping_cart</mat-icon>
        Ingredients
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource">


        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef> Unit </th>
          <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <!-- <mat-card-content><ul class="list-group-flush">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}: {{ ingredient.amount }} {{ ingredient.unit }}
      </li>
    </ul></mat-card-content> -->
  </mat-card>
</div>
<br>
