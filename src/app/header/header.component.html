<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="theme-accent-dark">Menu</mat-toolbar>
    <mat-nav-list role="navigation">
      <a mat-list-item *ngIf="!isAuthenticated" routerLinkActive="router-link-active" routerLink="/auth">Login</a>
      <a mat-list-item *ngIf="isAuthenticated" routerLinkActive="router-link-active" routerLink="/recipes">Recipes</a>
      <a mat-list-item *ngIf="isAuthenticated" routerLinkActive="router-link-active" routerLink="/shopping-list" >Shopping List</a>
      <a mat-list-item *ngIf="isAuthenticated" routerLinkActive="router-link-active" (click)="onLogout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="theme-accent-dark">

        <button fxHide.gt-xs mat-icon-button (click)="drawer.toggle()">
         <mat-icon>menu</mat-icon>
       </button>
       <a routerLink="/">Recipe Book</a>

          <div fxFlex fxLayout fxLayoutAlign="flex-start" fxLayoutGap="15px" fxHide.lt-sm>

          <a *ngIf="isAuthenticated" routerLinkActive="active" routerLink="/recipes">
            <mat-icon class="icon">menu_book</mat-icon>
            <span class="label">Recipes</span>
          </a>
          <a *ngIf="isAuthenticated" routerLinkActive="active" routerLink="/shopping-list">
            <mat-icon class="icon">shopping_cart</mat-icon>
            <span class="label">Shopping List</span>
          </a>
        </div>

        <div fxLayoutAlign="flex-end" fxHide.lt-sm>
          <a *ngIf="!isAuthenticated" routerLinkActive="active" routerLink="/auth">
            <mat-icon class="icon">lock</mat-icon>
            <span class="label">Login</span>
          </a>
          <a style="cursor: pointer;" *ngIf="isAuthenticated" (click)="onLogout()">
            <mat-icon class="icon">input</mat-icon>
            <span class="label">Logout</span>
          </a>
        </div>

    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
