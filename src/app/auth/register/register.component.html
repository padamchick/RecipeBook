<form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">

  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
      </div>
      <input type="email" id="email" class="form-control" ngModel name="email" required #email="ngModel" />
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-lock"></i></div>
      </div>
      <input type="password" id="password" class="form-control" ngModel name="password" required>
    </div>
  </div>

  <div>
    <button mat-raised-button class="theme-accent-dark" type="submit" [disabled]=!f.valid>Sign Up</button>
  </div>

</form>
